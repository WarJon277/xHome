<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ */
        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .photo-container {
            width: 95vw;
            max-width: 1200px;
            max-height: 80vh;
            position: relative;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }
        
        .photo-info {
            display: none !important; /* –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–æ—Ç–æ */
        }
        
        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }
        
        .modal-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            backdrop-filter: blur(5px);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .modal-btn:hover {
            background-color: rgba(68, 68, 68, 0.8);
        }
        
        .delete-btn-modal {
            background-color: rgba(204, 51, 51, 0.7); /* –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω–∞—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        }
        
        .delete-btn-modal:hover {
            background-color: rgba(221, 68, 68, 0.8);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .modal-controls {
                top: 10px;
                right: 10px;
                gap: 8px;
            }
            
            .modal-btn {
                padding: 6px;
                font-size: 0.9rem;
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 480px) {
            .modal-controls {
                top: 8px;
                right: 8px;
                gap: 6px;
            }
            
            .modal-btn {
                padding: 4px;
                font-size: 0.8rem;
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="photo-modal">
        <div class="photo-container">
            <img id="modal-photo" src="" alt="–§–æ—Ç–æ">
            <div class="modal-controls">
                <button id="close-modal" class="modal-btn" title="–ó–∞–∫—Ä—ã—Ç—å">√ó</button>
                <button id="delete-photo-modal" class="modal-btn delete-btn-modal" title="–£–¥–∞–ª–∏—Ç—å">üóë</button>
            </div>
        </div>

    <script type="module">
        import { deletePhoto } from './api.js';
        import { loadItems } from './itemDisplay.js';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ
        window.openPhotoModal = function(photoSrc, photoTitle, photoId) {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-photo');
            const closeModalBtn = document.getElementById('close-modal');
            const deleteBtn = document.getElementById('delete-photo-modal');
            
            modalImg.src = photoSrc;
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            const closeHandler = () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            };
            
            closeModalBtn.onclick = closeHandler;
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeHandler();
                }
            };
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
            document.onkeydown = (e) => {
                if (e.key === 'Escape') {
                    closeHandler();
                }
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ
            deleteBtn.onclick = async () => {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?')) {
                    try {
                        await deletePhoto(photoId);
                        closeHandler();
                        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–æ—Ç–æ
                        if (typeof loadItems === 'function') {
                            await loadItems();
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ñ–æ—Ç–æ:', error);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ñ–æ—Ç–æ');
                    }
                }
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
    </script>
</body>
</html>

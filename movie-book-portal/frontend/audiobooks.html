<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиокниги - Портал</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/grid.css">
    <link rel="stylesheet" href="/static/css/cards.css">
    <link rel="stylesheet" href="/static/css/modals.css">
    <link rel="stylesheet" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <script src="/static/theme-loader.js"></script>
    <style>
        .audiobook-card {
            background: var(--bg-secondary, #222);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .audiobook-card:hover {
            transform: translateY(-5px);
        }

        .audiobook-thumbnail {
            width: 100%;
            height: 200px;
            background: var(--bg-tertiary, #333);
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .audiobook-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .audiobook-info h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .audiobook-info p {
            margin: 5px 0;
            font-size: 13px;
            color: var(--text-secondary, #999);
        }

        .audiobook-player {
            width: 100%;
            margin: 15px 0;
            background: var(--bg-tertiary, #333);
            padding: 10px;
            border-radius: 4px;
        }

        .audiobook-player audio {
            width: 100%;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #4CAF50;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            margin: 5px 0;
        }

        .source-badge.flibusta {
            background: #2196F3;
        }

        .source-badge.audioboo {
            background: #FF9800;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Аудиокниги</h1>

            <div class="search-container">
                <input type="text" id="audiobook-search" placeholder="Поиск аудиокниг...">
            </div>

            <button class="menu-toggle" id="menu-toggle" aria-label="Открыть меню">
                <span class="hamburger"></span>
            </button>

            <nav class="dropdown-menu" id="dropdown-menu">
                <a href="/" class="nav-item">Главная</a>
                <button class="nav-item" data-filter="all">Все</button>
                <button class="nav-item" data-filter="flibusta">Флибуста</button>
                <button class="nav-item" data-filter="audioboo">Audioboo</button>

                <div class="genre-filter-container">
                    <label for="genre-filter">Жанр:</label>
                    <select id="genre-filter" class="genre-select">
                        <option value="">Все жанры</option>
                    </select>
                </div>

                <button class="nav-item add-btn" id="show-add">Добавить</button>
                <a href="/admin" class="nav-item" style="text-decoration: none; text-align: center; background: #555;">Админка</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Форма добавления аудиокниги -->
        <section id="add-form" style="display: none;">
            <h2 id="form-title">Добавить новую аудиокнигу</h2>
            <button class="nav-btn view-btn" id="show-view" title="Вернуться к списку">← Назад</button>

            <form id="audiobook-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="text" id="title" placeholder="Название" required>
                    <input type="text" id="author" placeholder="Автор" required>
                    <input type="text" id="narrator" placeholder="Диктор" >
                    <input type="number" id="year" placeholder="Год">
                    <input type="text" id="genre" placeholder="Жанр">
                    <input type="number" id="rating" placeholder="Рейтинг (1-10)" min="1" max="10" step="0.1">
                </div>
                <textarea id="description" placeholder="Описание" rows="4"></textarea>

                <div style="margin: 15px 0;">
                    <h3>Источник:</h3>
                    <div style="display: flex; gap: 10px;">
                        <button type="button" class="source-btn" data-source="manual">Загрузить файл</button>
                        <button type="button" class="source-btn" data-source="flibusta">Поиск на Флибусте</button>
                        <button type="button" class="source-btn" data-source="audioboo">Поиск на Audioboo</button>
                    </div>
                </div>

                <div id="search-form" style="display: none; margin: 15px 0;">
                    <input type="text" id="search-query" placeholder="Поиск..." style="flex: 1; padding: 10px;">
                    <button type="button" id="search-btn" class="btn">Найти</button>
                    <div id="search-results" style="margin-top: 15px; max-height: 300px; overflow-y: auto;"></div>
                </div>

                <div id="file-upload-container">
                    <label for="file">Файл аудиокниги (MP3, M4B, FLAC, WAV):</label>
                    <input type="file" id="file" accept="audio/*,.mp3,.m4b,.flac,.wav,.ogg">
                    <div id="file-info"></div>
                </div>

                <div id="thumbnail-upload-container">
                    <label for="thumbnail">Обложка:</label>
                    <input type="file" id="thumbnail" accept="image/*">
                </div>

                <button type="submit" class="btn">Добавить аудиокнигу</button>
            </form>
        </section>

        <!-- Список аудиокниг -->
        <section id="view-list">
            <div id="audiobooks-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px;">
                <!-- Заполняется динамически -->
            </div>
        </section>

        <!-- Детали аудиокниги -->
        <section id="item-details" style="display: none;">
            <button class="nav-btn view-btn" id="back-to-list" title="Вернуться к списку">← Назад</button>
            <div id="details-content" style="background: var(--bg-secondary, #222); padding: 20px; border-radius: 8px;">
                <!-- Заполняется динамически -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Портал медиа. Все права защищены.</p>
    </footer>

    <script src="/static/api.js"></script>
    <script src="/static/audiobooks.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="/static/theme-loader.js"></script>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/forms.css">
    <style>
        /* Specific Admin Styles */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
                padding-top: 80px;
                /* Space for fixed header */
            }

            .folder-controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-item {
                flex: 1 1 40%;
                /* 2 items per row */
                text-align: center;
            }

            .color-picker-grid,
            #stats-grid {
                grid-template-columns: 1fr;
                /* Stack vertically */
            }

            th,
            td {
                padding: 8px 5px;
                /* Smaller padding in tables */
                font-size: 0.9em;
            }

            .add-btn {
                width: 100%;
                /* Full width add button */
                margin-left: 0 !important;
                margin-top: 10px;
            }
        }

        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .color-group {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .color-group label {
            flex: 1;
        }

        .color-group input[type="color"] {
            border: none;
            width: 50px;
            height: 30px;
            cursor: pointer;
            background: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Админ-панель</h1>
            <nav class="dropdown-menu active"
                style="position: static; display: flex; flex-direction: row; box-shadow: none; background: transparent; padding: 0;">
                <a href="/" class="nav-item" style="width: auto; text-decoration: none; text-align: center;">На сайт</a>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('dashboard')">Дашборд</button>
            <button class="tab-btn" onclick="openTab('content')">Контент</button>
            <button class="tab-btn" onclick="openTab('themes')">Оформление</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="tab-content active">
            <h2>Статистика</h2>
            <div class="stats-grid" id="stats-grid">
                <!-- Populated by JS -->
                <div class="stat-card">Загрузка...</div>
            </div>
        </div>

        <!-- Content Management -->
        <div id="content" class="tab-content">
            <h2>Управление контентом</h2>
            <div class="folder-controls">
                <button class="nav-item active" onclick="loadContent('movies', this)">Фильмы</button>
                <button class="nav-item" onclick="loadContent('books', this)">Книги</button>
                <button class="nav-item" onclick="loadContent('tvshows', this)">Сериалы</button>
                <button class="nav-item add-btn" style="margin-left:auto;" onclick="showAddForm()">+ Добавить</button>
            </div>

            <!-- List View -->
            <div id="content-list-view" style="overflow-x: auto; margin-top: 20px;">
                <table id="content-table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: var(--bg-secondary); text-align: left;">
                            <th style="padding: 10px;">ID</th>
                            <th style="padding: 10px;">Название</th>
                            <th style="padding: 10px;">Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Add Form View -->
            <div id="content-add-view"
                style="display: none; margin-top: 20px; background: var(--bg-secondary); padding: 20px; border-radius: 8px;">
                <h3 id="add-form-title">Добавить элемент</h3>
                <button class="nav-item" style="margin-bottom: 20px;" onclick="hideAddForm()">Отмена</button>
                <form id="admin-add-form">
                    <select id="category" class="genre-select" style="width: 100%; margin-bottom: 10px;"
                        onchange="toggleCategoryInputs()">
                        <option value="movie">Фильм</option>
                        <option value="book">Книга</option>
                        <option value="tvshow">Сериал</option>
                    </select>

                    <input type="text" id="title" placeholder="Название" required
                        style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white;">
                    <input type="number" id="year" placeholder="Год"
                        style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white;">

                    <input type="text" id="director-author" placeholder="Режиссёр / Автор"
                        style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white;">
                    <input type="number" id="rating" placeholder="Рейтинг (0-10)" min="0" max="10" step="0.1"
                        style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white;">
                    <textarea id="description" placeholder="Описание" rows="4"
                        style="width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white;"></textarea>

                    <!-- Single File Upload (Movie/Book) -->
                    <div id="single-file-container" style="margin-bottom: 10px;">
                        <label>Файл:</label>
                        <input type="file" id="file" accept="video/*,.pdf,.djvu,.djv,.cbz,.zip,.epub">
                    </div>

                    <!-- Multi Episode Upload (TV Show) -->
                    <div id="episodes-container" style="margin-bottom: 10px; display: none;">
                        <label>Эпизоды (выберите несколько):</label>
                        <input type="file" id="episodes" accept="video/*" multiple
                            style="width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555;">
                        <input type="number" id="season-num" placeholder="Номер сезона" value="1"
                            style="width: 100px; padding: 5px; margin-top: 5px; background: #333; color: white; border: 1px solid #555;">
                    </div>

                    <!-- Thumbnail -->
                    <div style="margin-bottom: 10px;">
                        <label>Миниатюра:</label>
                        <input type="file" id="thumbnail" accept="image/*">
                    </div>

                    <!-- Progress Bar -->
                    <div id="progress-container" style="display: none; margin-bottom: 15px;">
                        <div
                            style="width: 100%; background-color: #333; border-radius: 4px; overflow: hidden; height: 20px;">
                            <div id="progress-bar"
                                style="width: 0%; height: 100%; background-color: var(--accent-color); transition: width 0.3s;">
                            </div>
                        </div>
                        <div id="progress-text"
                            style="text-align: center; color: white; font-size: 0.8rem; margin-top: 5px;">0%</div>
                    </div>

                    <button type="submit" id="form-submit-btn" class="add-btn nav-item"
                        style="width: 100%;">Добавить</button>
                </form>
            </div>
        </div>

        <!-- Themes -->
        <div id="themes" class="tab-content">
            <h2>Настройки темы</h2>

            <div style="margin-bottom: 20px;">
                <label for="theme-preset" style="display:block; margin-bottom: 10px;">Выберите готовый стиль:</label>
                <select id="theme-preset" class="genre-select" style="width: 100%; padding: 10px;"
                    onchange="applyPreset(this.value)">
                    <option value="">-- Выберите пресет --</option>
                    <option value="midnight">Midnight (По умолчанию)</option>
                    <option value="light">Light Mode</option>
                    <option value="ocean">Deep Ocean</option>
                    <option value="forest">Forest</option>
                    <option value="cyberpunk">Cyberpunk</option>
                </select>
            </div>

            <form id="theme-form">
                <div class="color-picker-grid">
                    <div class="color-group">
                        <label for="bg-primary">Основной фон</label>
                        <input type="color" id="bg-primary" name="--bg-primary">
                    </div>
                    <div class="color-group">
                        <label for="bg-secondary">Градиент (Начало)</label>
                        <input type="color" id="bg-secondary" name="--bg-secondary">
                    </div>
                    <div class="color-group">
                        <label for="bg-tertiary">Градиент (Конец)</label>
                        <input type="color" id="bg-tertiary" name="--bg-tertiary">
                    </div>
                    <div class="color-group">
                        <label for="text-primary">Основной текст</label>
                        <input type="color" id="text-primary" name="--text-primary">
                    </div>
                    <div class="color-group">
                        <label for="text-secondary">Вторичный текст</label>
                        <input type="color" id="text-secondary" name="--text-secondary">
                    </div>
                    <div class="color-group">
                        <label for="accent-color">Акцентный цвет</label>
                        <input type="color" id="accent-color" name="--accent-color">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="add-btn nav-item"
                        style="width: auto; display: inline-block;">Сохранить</button>
                    <button type="button" id="reset-theme" class="nav-item"
                        style="width: auto; display: inline-block; background-color: #d32f2f;">Сбросить</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/static/admin.js"></script>
    <script>
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>

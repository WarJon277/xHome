    <!-- Scripts for functionality -->
    <script type="module">
        // –ü–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –º–æ–¥—É–ª–∏
                const stateModule = await import('/static/state.js');
                const genreSelectorsModule = await import('/static/genreSelectors.js');
                const utilsModule = await import('/static/utils.js');
                const itemDisplayModule = await import('/static/itemDisplay.js');
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–∞ 'photo' –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏
                stateModule.setCurrentCategory('photo');
                stateModule.setCurrentGenre('–í—Å–µ');
                stateModule.setCurrentFolder(''); // –ù–∞—á–∏–Ω–∞–µ–º —Å –∫–æ—Ä–Ω–µ–≤–æ–π –ø–∞–ø–∫–∏
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                window.currentCategory = 'photo';
                window.currentGenre = '–í—Å–µ';
                window.currentFolder = '';
                if (window.state) {
                    window.state.currentCategory = 'photo';
                    window.state.currentGenre = '–í—Å–µ';
                    window.state.currentFolder = '';
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
                genreSelectorsModule.updateGenreSelect();
                genreSelectorsModule.updateGenreSelectInForm();
                utilsModule.updateFormLabels();
                await itemDisplayModule.loadItems(); // –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ —Å –æ–∂–∏–¥–∞–Ω–∏–µ–º
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–∞–ø–∫–∞–º–∏
                const createFolderBtn = document.getElementById('create-folder-btn');
                const backToParentBtn = document.getElementById('back-to-parent-btn');
                const breadcrumbHome = document.getElementById('breadcrumb-home');
                const breadcrumbPath = document.getElementById('breadcrumb-path');
                const folderControls = document.getElementById('folder-controls');
                const breadcrumbContainer = document.getElementById('breadcrumb');

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏ (–≤—ã–Ω–µ—Å–µ–Ω–∞ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ FAB)
                async function triggerCreateFolder() {
                    const modal = document.getElementById('folder-modal');
                    const input = document.getElementById('folder-name-input');
                    const createBtn = document.getElementById('create-folder-submit');
                    const cancelBtn = document.getElementById('cancel-folder-create');

                    if (!modal || !input) return;

                    // –û—á–∏—â–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                    input.value = '';
                    modal.style.display = 'flex';
                    input.focus();

                    // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
                    const closeModal = () => {
                        modal.style.display = 'none';
                        cleanup();
                    };

                    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è
                    const handleCreate = async () => {
                        const folderName = input.value.trim();
                        if (folderName) {
                            try {
                                const apiModule = await import('/static/api.js');
                                const itemDisplayModule = await import('/static/itemDisplay.js');
                                const stateModule = await import('/static/state.js');
                                
                                const currentFolder = stateModule.getCurrentFolder();
                                
                                // –ü–µ—Ä–µ–¥–∞–µ–º –ø—É—Ç—å –∫ —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–µ, –µ—Å–ª–∏ –æ–Ω–∞ –Ω–µ –∫–æ—Ä–Ω–µ–≤–∞—è
                                const photoData = { title: folderName };
                                if (currentFolder) {
                                    photoData.path = currentFolder;
                                }
                                
                                await apiModule.createPhoto(photoData);
                                await itemDisplayModule.loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                                
                                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –ø–∞–ø–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞
                                if (window.previousFolderForCreate) {
                                    stateModule.setCurrentFolder(window.previousFolderForCreate);
                                    delete window.previousFolderForCreate;
                                }
                                
                                closeModal();
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏:', error);
                                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏: ' + error.message);
                            }
                        }
                    };

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                    const onKeyDown = (e) => {
                        if (e.key === 'Enter') handleCreate();
                        if (e.key === 'Escape') closeModal();
                    };

                    const onOverlayClick = (e) => {
                        if (e.target === modal) closeModal();
                    };

                    const cleanup = () => {
                        createBtn.removeEventListener('click', handleCreate);
                        cancelBtn.removeEventListener('click', closeModal);
                        window.removeEventListener('keydown', onKeyDown);
                        modal.removeEventListener('click', onOverlayClick);
                    };

                    createBtn.addEventListener('click', handleCreate);
                    cancelBtn.addEventListener('click', closeModal);
                    window.addEventListener('keydown', onKeyDown);
                    modal.addEventListener('click', onOverlayClick);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ script –Ω–∏–∂–µ
                window.triggerCreateFolder = triggerCreateFolder;

                if (createFolderBtn) {
                    createFolderBtn.addEventListener('click', triggerCreateFolder);
                }


                if (backToParentBtn) {
                    backToParentBtn.addEventListener('click', async () => {
                        const stateModule = await import('/static/state.js');
                        const itemDisplayModule = await import('/static/itemDisplay.js');
                        let currentFolder = stateModule.getCurrentFolder();
                        
                        // –ü–æ–ª—É—á–∞–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫—É—é –ø–∞–ø–∫—É
                        if (currentFolder && currentFolder.includes('/')) {
                            const parentFolder = currentFolder.substring(0, currentFolder.lastIndexOf('/'));
                            stateModule.setCurrentFolder(parentFolder);
                        } else {
                            stateModule.setCurrentFolder(''); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –∫–æ—Ä–µ–Ω—å
                        }
                        
                        await itemDisplayModule.loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    });
                }

                if (breadcrumbHome) {
                    breadcrumbHome.addEventListener('click', async () => {
                        const stateModule = await import('/static/state.js');
                        const itemDisplayModule = await import('/static/itemDisplay.js');
                        stateModule.setCurrentFolder(''); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ—Ä–µ–Ω—å
                        await itemDisplayModule.loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    });
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–∞–ø–∫–∞–º–∏
                if (folderControls) folderControls.style.display = 'block';
                if (breadcrumbContainer) breadcrumbContainer.style.display = 'flex';

                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
                async function updateBackButtonVisibility() {
                    if (backToParentBtn) {
                        const stateModule = await import('/static/state.js');
                        const currentFolder = stateModule.getCurrentFolder();
                        backToParentBtn.style.display = currentFolder ? 'block' : 'none';
                    }
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É—Ç—å –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π —Ü–µ–ø–æ—á–∫–µ
                async function updateBreadcrumb() {
                    const stateModule = await import('/static/state.js');
                    const currentFolder = stateModule.getCurrentFolder();
                    const breadcrumbPathEl = document.getElementById('breadcrumb-path');
                    
                    if (!breadcrumbPathEl) return;
                    
                    if (currentFolder) {
                        const pathParts = currentFolder.split('/');
                        let pathHtml = '';
                        
                        pathParts.forEach((part, index) => {
                            if (index === pathParts.length - 1) {
                                // –ü–æ—Å–ª–µ–¥–Ω—è—è —á–∞—Å—Ç—å - —Ç–µ–∫—É—â–∞—è –ø–∞–ø–∫–∞
                                pathHtml += `<span>${part}</span>`;
                            } else {
                                // –°—Å—ã–ª–∫–∏ –Ω–∞ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–µ –ø–∞–ø–∫–∏
                                const parentPath = pathParts.slice(0, index + 1).join('/');
                                pathHtml += `<span class="breadcrumb-part" data-path="${parentPath}">${part}</span> / `;
                            }
                        });
                        
                        breadcrumbPathEl.innerHTML = pathHtml;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —á–∞—Å—Ç–µ–π –ø—É—Ç–∏
                        document.querySelectorAll('.breadcrumb-part').forEach(part => {
                            part.addEventListener('click', async (e) => {
                                const stateModule = await import('/static/state.js');
                                const itemDisplayModule = await import('/static/itemDisplay.js');
                                const path = e.target.getAttribute('data-path');
                                stateModule.setCurrentFolder(path);
                                await itemDisplayModule.loadItems();
                            });
                        });
                    } else {
                        // –ö–æ—Ä–Ω–µ–≤–∞—è –ø–∞–ø–∫–∞
                        breadcrumbPathEl.innerHTML = '<span>–ì–∞–ª–µ—Ä–µ—è</span>';
                    }
                }

                // –í—ã–∑—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—É—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                await updateBreadcrumb();
                await updateBackButtonVisibility();

                // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ—Å—Ç—É–ø–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –º–æ–¥—É–ª–µ–π
                window.updateBreadcrumb = updateBreadcrumb;
                window.updateBackButtonVisibility = updateBackButtonVisibility;

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                window.showConfirm = (title, message, onConfirm, okText = '–£–¥–∞–ª–∏—Ç—å') => {
                    const modal = document.getElementById('confirm-modal');
                    const titleEl = document.getElementById('confirm-title');
                    const messageEl = document.getElementById('confirm-message');
                    const okBtn = document.getElementById('confirm-ok');
                    const cancelBtn = document.getElementById('confirm-cancel');

                    if (!modal) return;

                    titleEl.textContent = title;
                    messageEl.textContent = message;
                    okBtn.textContent = okText;
                    modal.style.display = 'flex';

                    const closeModal = () => {
                        modal.style.display = 'none';
                        okBtn.removeEventListener('click', handleOk);
                        cancelBtn.removeEventListener('click', closeModal);
                        modal.removeEventListener('click', onOverlayClick);
                    };

                    const handleOk = () => {
                        onConfirm();
                        closeModal();
                    };

                    const onOverlayClick = (e) => {
                        if (e.target === modal) closeModal();
                    };

                    okBtn.addEventListener('click', handleOk);
                    cancelBtn.addEventListener('click', closeModal);
                    modal.addEventListener('click', onOverlayClick);
                };

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                window.showAlert = (title, message) => {
                    const modal = document.getElementById('alert-modal');
                    const titleEl = document.getElementById('alert-title');
                    const messageEl = document.getElementById('alert-message');
                    const okBtn = document.getElementById('alert-ok');

                    if (!modal) return;

                    titleEl.textContent = title;
                    messageEl.textContent = message;
                    modal.style.display = 'flex';

                    const closeModal = () => {

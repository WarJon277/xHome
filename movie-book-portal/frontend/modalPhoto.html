<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр фото</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Стили для модального окна просмотра фото */
        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .photo-container {
            width: 95vw;
            max-width: 1200px;
            max-height: 80vh;
            position: relative;
            margin-bottom: 10px;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }
        
        .photo-info {
            margin: 10px 0;
            font-size: 1.3rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0.8);
            max-width: 95vw;
            word-wrap: break-word;
        }
        
        .modal-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        
        .modal-btn:hover {
            background-color: #555;
        }
        
        .delete-btn-modal {
            background-color: #c33;
        }
        
        .delete-btn-modal:hover {
            background-color: #d44;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .photo-container {
                width: 98vw;
                max-height: 70vh;
            }
            
            .photo-info {
                font-size: 1.1rem;
                margin: 10px 15px;
            }
            
            .modal-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-btn {
                width: 10%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-info {
                font-size: 1rem;
            }
            
            #photo-modal {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="photo-modal">
        <div class="photo-container">
            <img id="modal-photo" src="" alt="Фото">
        </div>
        <h3 id="modal-photo-title" class="photo-info">Заголовок фото</h3>
        <div class="modal-controls">
            <button id="close-modal" class="modal-btn">Закрыть</button>
            <button id="delete-photo-modal" class="modal-btn delete-btn-modal">Удалить</button>
        </div>
    </div>

    <script type="module">
        import { deletePhoto } from './api.js';
        import { loadItems } from './itemDisplay.js';
        
        // Функция для открытия модального окна просмотра фото
        window.openPhotoModal = function(photoSrc, photoTitle, photoId) {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-photo');
            const modalTitle = document.getElementById('modal-photo-title');
            const closeModalBtn = document.getElementById('close-modal');
            const deleteBtn = document.getElementById('delete-photo-modal');
            
            modalImg.src = photoSrc;
            modalTitle.textContent = photoTitle || 'Без названия';
            
            // Обработчик закрытия модального окна
            const closeHandler = () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            };
            
            closeModalBtn.onclick = closeHandler;
            
            // Закрытие по клику вне изображения
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeHandler();
                }
            };
            
            // Закрытие по клавише Escape
            document.onkeydown = (e) => {
                if (e.key === 'Escape') {
                    closeHandler();
                }
            };
            
            // Обработчик удаления фото
            deleteBtn.onclick = async () => {
                if (confirm('Вы уверены, что хотите удалить это фото?')) {
                    try {
                        await deletePhoto(photoId);
                        closeHandler();
                        // Перезагружаем список фото
                        if (typeof loadItems === 'function') {
                            await loadItems();
                        }
                    } catch (error) {
                        console.error('Ошибка при удалении фото:', error);
                        alert('Ошибка при удалении фото');
                    }
                }
            };
            
            // Показываем модальное окно
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };
    </script>
</body>
</html>

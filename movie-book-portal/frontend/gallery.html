    <script type="module">
        // –ü–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –º–æ–¥—É–ª–∏
                const [{ setCurrentCategory, setCurrentGenre, setCurrentFolder, getCurrentFolder }, { updateGenreSelect, updateGenreSelectInForm }, { updateFormLabels }, { loadItems }] = await Promise.all([
                    import('/static/state.js'),
                    import('/static/genreSelectors.js'),
                    import('/static/utils.js'),
                    import('/static/itemDisplay.js')
                ]);

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–∞ 'photo' –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏
                setCurrentCategory('photo');
                setCurrentGenre('–í—Å–µ');
                setCurrentFolder(''); // –ù–∞—á–∏–Ω–∞–µ–º —Å –∫–æ—Ä–Ω–µ–≤–æ–π –ø–∞–ø–∫–∏

                // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                window.currentCategory = 'photo';
                window.currentGenre = '–í—Å–µ';
                window.currentFolder = '';
                if (window.state) {
                    window.state.currentCategory = 'photo';
                    window.state.currentGenre = '–í—Å–µ';
                    window.state.currentFolder = '';
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
                updateGenreSelect();
                updateGenreSelectInForm();
                updateFormLabels();
                await loadItems(); // –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ —Å –æ–∂–∏–¥–∞–Ω–∏–µ–º

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–∞–ø–∫–∞–º–∏
                const createFolderBtn = document.getElementById('create-folder-btn');
                const backToParentBtn = document.getElementById('back-to-parent-btn');
                const breadcrumbHome = document.getElementById('breadcrumb-home');
                const breadcrumbPath = document.getElementById('breadcrumb-path');
                const folderControls = document.getElementById('folder-controls');
                const breadcrumbContainer = document.getElementById('breadcrumb');

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–ø–∫–∏ (–≤—ã–Ω–µ—Å–µ–Ω–∞ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ FAB)
                async function triggerCreateFolder() {
                    const folderName = prompt('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –Ω–æ–≤–æ–π –ø–∞–ø–∫–∏:');
                    if (folderName) {
                        try {
                            const { createPhoto } = await import('/static/api.js');
                            await createPhoto({ title: folderName });
                            const { loadItems } = await import('/static/itemDisplay.js');
                            await loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏:', error);
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞–ø–∫–∏: ' + error.message);
                        }
                    }
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ script –Ω–∏–∂–µ
                window.triggerCreateFolder = triggerCreateFolder;

                if (createFolderBtn) {
                    createFolderBtn.addEventListener('click', triggerCreateFolder);
                }


                if (backToParentBtn) {
                    backToParentBtn.addEventListener('click', async () => {
                        const { getCurrentFolder, setCurrentFolder } = await import('/static/state.js');
                        let currentFolder = getCurrentFolder();

                        // –ü–æ–ª—É—á–∞–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫—É—é –ø–∞–ø–∫—É
                        if (currentFolder && currentFolder.includes('/')) {
                            const parentFolder = currentFolder.substring(0, currentFolder.lastIndexOf('/'));
                            setCurrentFolder(parentFolder);
                        } else {
                            setCurrentFolder(''); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –∫–æ—Ä–µ–Ω—å
                        }

                        await loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    });
                }

                if (breadcrumbHome) {
                    breadcrumbHome.addEventListener('click', async () => {
                        const { setCurrentFolder } = await import('/static/state.js');
                        setCurrentFolder(''); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–æ—Ä–µ–Ω—å
                        await loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    });
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–∞–ø–∫–∞–º–∏
                if (folderControls) folderControls.style.display = 'block';
                if (breadcrumbContainer) breadcrumbContainer.style.display = 'flex';

                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—É—â–µ–π –ø–∞–ø–∫–∏
                async function updateBackButtonVisibility() {
                    if (backToParentBtn) {
                        const { getCurrentFolder } = await import('/static/state.js');
                        const currentFolder = getCurrentFolder();
                        backToParentBtn.style.display = currentFolder ? 'block' : 'none';
                    }
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É—Ç—å –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–π —Ü–µ–ø–æ—á–∫–µ
                async function updateBreadcrumb() {
                    const { getCurrentFolder } = await import('/static/state.js');
                    const currentFolder = getCurrentFolder();
                    const breadcrumbPathEl = document.getElementById('breadcrumb-path');

                    if (!breadcrumbPathEl) return;

                    if (currentFolder) {
                        const pathParts = currentFolder.split('/');
                        let pathHtml = '';

                        pathParts.forEach((part, index) => {
                            if (index === pathParts.length - 1) {
                                // –ü–æ—Å–ª–µ–¥–Ω—è—è —á–∞—Å—Ç—å - —Ç–µ–∫—É—â–∞—è –ø–∞–ø–∫–∞
                                pathHtml += `<span>${part}</span>`;
                            } else {
                                // –°—Å—ã–ª–∫–∏ –Ω–∞ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–µ –ø–∞–ø–∫–∏
                                const parentPath = pathParts.slice(0, index + 1).join('/');
                                pathHtml += `<span class="breadcrumb-part" data-path="${parentPath}">${part}</span> / `;
                            }
                        });

                        breadcrumbPathEl.innerHTML = pathHtml;

                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —á–∞—Å—Ç–µ–π –ø—É—Ç–∏
                        document.querySelectorAll('.breadcrumb-part').forEach(part => {
                            part.addEventListener('click', async (e) => {
                                const { setCurrentFolder } = await import('/static/state.js');
                                const path = e.target.getAttribute('data-path');
                                setCurrentFolder(path);
                                await loadItems();
                            });
                        });
                    } else {
                        // –ö–æ—Ä–Ω–µ–≤–∞—è –ø–∞–ø–∫–∞
                        breadcrumbPathEl.innerHTML = '<span>–ì–∞–ª–µ—Ä–µ—è</span>';
                    }
                }

                // –í—ã–∑—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—É—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                await updateBreadcrumb();
                await updateBackButtonVisibility();

                // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ—Å—Ç—É–ø–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –º–æ–¥—É–ª–µ–π
                window.updateBreadcrumb = updateBreadcrumb;
                window.updateBackButtonVisibility = updateBackButtonVisibility;

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–æ—Ç–æ
                document.addEventListener('contextmenu', async (e) => {
                    if (e.target.closest('.photo-item')) {
                        e.preventDefault();

                        const photoItem = e.target.closest('.photo-item');
                        const photoPath = photoItem.getAttribute('data-path');

                        // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é, –µ—Å–ª–∏ –µ—Å—Ç—å
                        const existingMenu = document.getElementById('context-menu');
                        if (existingMenu) existingMenu.remove();

                        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
                        const contextMenu = document.createElement('div');
                        contextMenu.id = 'context-menu';
                        contextMenu.style.position = 'fixed';
                        contextMenu.style.left = e.pageX + 'px';
                        contextMenu.style.top = e.pageY + 'px';
                        contextMenu.style.backgroundColor = '#2a2a2a';
                        contextMenu.style.border = '1px solid #444';
                        contextMenu.style.borderRadius = '4px';
                        contextMenu.style.padding = '5px';
                        contextMenu.style.zIndex = '10000';
                        contextMenu.style.boxShadow = '0 4px 8px rgba(0,0,0,0.3)';
                        contextMenu.innerHTML = `
                        <div class="context-menu-item" data-action="move" style="padding: 8px; cursor: pointer; color: #e0e0e0; border-radius: 3px;">
                            –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤...
                        </div>
                        <div class="context-menu-item" data-action="delete" style="padding: 8px; cursor: pointer; color: #e0e0e0; border-radius: 3px;">
                            –£–¥–∞–ª–∏—Ç—å
                        </div>
                    `;

                        document.body.appendChild(contextMenu);

                        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Ñ–æ—Ç–æ
                        contextMenu.querySelector('[data-action="move"]').addEventListener('click', async () => {
                            contextMenu.remove();

                            // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–∞–ø–æ–∫ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                            const { fetchPhotos } = await import('/static/api.js');
                            const { getCurrentFolder } = await import('/static/state.js');
                            const currentFolder = getCurrentFolder();

                            const contents = await fetchPhotos(currentFolder);
                            const folders = contents.filter(item => item.type === 'folder');

                            if (folders.length === 0) {
                                alert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞–ø–æ–∫ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è');
                                return;
                            }

                            // –°–æ–∑–¥–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–∞–ø–æ–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞
                            const folderNames = folders.map(folder => folder.name);
                            const folderList = folderNames.join('\n');
                            const targetFolderName = prompt(`–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–ø–∫—É –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è:\n${folderList}\n\n–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∞–ø–∫–∏:`);

                            if (targetFolderName) {
                                const targetFolder = folders.find(folder => folder.name === targetFolderName);
                                if (targetFolder) {
                                    try {
                                        const { movePhoto } = await import('/static/api.js');

                                        // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –ø–∞–ø–∫–∞ –Ω–µ –∫–æ—Ä–Ω–µ–≤–∞—è, –¥–æ–±–∞–≤–ª—è–µ–º –µ—ë –∫ –ø—É—Ç–∏
                                        const targetPath = currentFolder ? `${currentFolder}/${targetFolder.name}` : targetFolder.name;

                                        await movePhoto(photoPath, targetPath);
                                        await loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                                    } catch (error) {
                                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ —Ñ–æ—Ç–æ:', error);
                                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ —Ñ–æ—Ç–æ: ' + error.message);
                                    }
                                } else {
                                    alert('–ü–∞–ø–∫–∞ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                                }
                            }
                        });

                        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ
                        contextMenu.querySelector('[data-action="delete"]').addEventListener('click', async () => {
                            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?')) {
                                contextMenu.remove();
                                const { deletePhoto } = await import('/static/api.js');
                                const photoId = photoItem.getAttribute('data-id');
                                await deletePhoto(photoId);
                                await loadItems(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                            }
                        });

                        const closeMenu = () => {

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <title>Читалка</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/base.css">

    <style>
        :root {
            /* Base variables update dynamically based on theme */
            --reader-bg: #f9f4e3;
            --reader-text: #333;
            --ui-bg: rgba(255, 255, 255, 0.85);
            --ui-border: rgba(0, 0, 0, 0.1);
            --ui-text: #333;
            --accent: #4caf50;
        }

        /* Night Theme Overrides */
        .theme-night {
            --reader-bg: #121212;
            --reader-text: #d0d0d0;
            --ui-bg: rgba(30, 30, 30, 0.85);
            --ui-border: rgba(255, 255, 255, 0.1);
            --ui-text: #fff;
        }

        /* Sepia Theme Overrides */
        .theme-sepia {
            --reader-bg: #f4ece0;
            --reader-text: #5c4636;
            --ui-bg: rgba(244, 236, 224, 0.9);
            --ui-border: rgba(92, 70, 54, 0.15);
            --ui-text: #4a3b2a;
        }

        /* Light Theme Overrides */
        .theme-light {
            --reader-bg: #ffffff;
            --reader-text: #222;
            --ui-bg: rgba(255, 255, 255, 0.95);
            --ui-border: rgba(0, 0, 0, 0.1);
            --ui-text: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100dvh;
            overflow: hidden;
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            background: var(--reader-bg);
            color: var(--reader-text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        #reader-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- Header --- */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ui-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--ui-border);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        #header.hidden {
            transform: translateY(-100%);
        }

        #title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--ui-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon,
        .btn-text {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--ui-text);
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-icon:hover,
        .btn-text:hover {
            background: var(--ui-border);
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn-text {
            font-weight: 700;
            font-size: 1.1rem;
            width: 36px;
            height: 36px;
            border-radius: 8px;
        }

        /* --- Theme Swatches --- */
        .theme-toggles {
            display: flex;
            gap: 8px;
            margin-right: 8px;
            background: var(--ui-border);
            padding: 4px;
            border-radius: 20px;
        }

        .theme-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .theme-swatch:hover {
            transform: scale(1.1);
        }

        .theme-swatch.active {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .swatch-light {
            background: #ffffff;
        }

        .swatch-sepia {
            background: #f4ece0;
        }

        .swatch-night {
            background: #333333;
        }


        /* --- Content --- */
        #content-area {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 80px;
            /* Top/Bottom padding for header/footer */
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 18px;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        #text-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
        }

        #text-content p {
            margin-bottom: 1em;
        }

        #text-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 1em auto;
        }

        /* --- Footer --- */
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: var(--ui-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--ui-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        #bottom-bar.hidden {
            transform: translateY(100%);
        }

        #progress-container {
            flex: 1;
            height: 6px;
            background: var(--ui-border);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            width: 0%;
            transition: width 0.2s ease;
        }

        #page-info {
            font-size: 0.85rem;
            color: var(--ui-text);
            opacity: 0.8;
            min-width: 80px;
            text-align: center;
        }

        /* Nav Buttons */
        .nav-btn {
            background: transparent;
            border: 1px solid var(--ui-border);
            color: var(--ui-text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--ui-border);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 0.9rem;
            }

            #content-area {
                padding-left: 16px;
                padding-right: 16px;
            }

            .theme-toggles {
                display: none;
            }

            /* On very small screens, maybe show in a menu? For now hiding to save space or use simple toggle */
        }

        /* Show theme toggles on mobile properly */
        @media (max-width: 600px) {
            .theme-toggles {
                display: flex;
                transform: scale(0.9);
                margin-right: 0;
            }

            #title {
                display: none;
            }

            /* Hide title on small phones to make room for controls */
        }
    </style>
</head>

<body>
    <div id="reader-container" class="theme-sepia">
        <!-- Header -->
        <div id="header">
            <div id="title">Загрузка...</div>

            <div class="controls" style="margin-left: auto;">
                <!-- Theme Swatches -->
                <div class="theme-toggles">
                    <div class="theme-swatch swatch-light" data-theme="light" title="Светлая"></div>
                    <div class="theme-swatch swatch-sepia active" data-theme="sepia" title="Сепия"></div>
                    <div class="theme-swatch swatch-night" data-theme="night" title="Ночная"></div>
                </div>

                <button id="font-smaller" class="btn-text" title="Уменьшить шрифт">A-</button>
                <button id="font-larger" class="btn-text" title="Увеличить шрифт">A+</button>

                <button id="exit-reader" class="btn-icon" title="Закрыть">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content -->
        <div id="content-area">
            <div id="text-content"></div>
            <img id="pdf-page" style="display:none; max-width:100%; height:auto; margin:0 auto;">
        </div>

        <!-- Footer -->
        <div id="bottom-bar">
            <button id="prev-page" class="nav-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>

            <span id="page-info">0 / 0</span>

            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>

            <button id="next-page" class="nav-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="/static/reader.js"></script>

    <script>
        // Toggle header/footer on tap
        const contentArea = document.getElementById('content-area');
        const header = document.getElementById('header');
        const footer = document.getElementById('bottom-bar');

        let isUIVisible = true;

        contentArea.addEventListener('click', (e) => {
            // Don't toggle if clicking links
            if (e.target.tagName === 'A') return;

            isUIVisible = !isUIVisible;
            if (isUIVisible) {
                header.classList.remove('hidden');
                footer.classList.remove('hidden');
            } else {
                header.classList.add('hidden');
                footer.classList.add('hidden');
            }
        });
    </script>
</body>

</html>

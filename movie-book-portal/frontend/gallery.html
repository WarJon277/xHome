<!-- Scripts for functionality -->
<script type="module">
    // –ü–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –º–æ–¥—É–ª–∏
            const [{ setCurrentCategory, setCurrentGenre }, { updateGenreSelect, updateGenreSelectInForm }, { updateFormLabels }, { loadItems }] = await Promise.all([
                import('/static/state.js'),
                import('/static/genreSelectors.js'),
                import('/static/utils.js'),
                import('/static/itemDisplay.js')
            ]);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–∞ 'photo' –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–∞–ª–µ—Ä–µ–∏
            setCurrentCategory('photo');
            setCurrentGenre('–í—Å–µ');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            window.currentCategory = 'photo';
            window.currentGenre = '–í—Å–µ';
            if (window.state) {
                window.state.currentCategory = 'photo';
                window.state.currentGenre = '–í—Å–µ';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
            updateGenreSelect();
            updateGenreSelectInForm();
            updateFormLabels();
            loadItems(); // –∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥–∞–ª–µ—Ä–µ–∏:', error);
        }
    });
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∑–∞—Ö–≤–∞—Ç–∞ —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã
    document.addEventListener('DOMContentLoaded', () => {
        const captureBtn = document.getElementById('capture-photo-btn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraPreview = document.getElementById('camera-preview');
        const captureFromCameraBtn = document.getElementById('capture-from-camera');
        const cancelCameraBtn = document.getElementById('cancel-camera');
        const photoInput = document.getElementById('photo');
        const uploadArea = document.getElementById('upload-area');
        
        if (captureBtn && cameraContainer && cameraPreview && captureFromCameraBtn && cancelCameraBtn) {
            let stream = null;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã
            const startCamera = async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }  // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–Ω–µ—à–Ω—é—é –∫–∞–º–µ—Ä—É (–Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö —ç—Ç–æ –æ—Å–Ω–æ–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞)
                    });
                    
                    cameraPreview.srcObject = stream;
                    cameraContainer.style.display = 'block';
                    uploadArea.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—É—é –æ–±–ª–∞—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏
                } catch (err) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫–∞–º–µ—Ä–µ:', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                    
                    // –ü—Ä–æ–±—É–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–µ—Ä–µ–¥–Ω—é—é –∫–∞–º–µ—Ä—É
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'user' }  // –ü–µ—Ä–µ–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                        });
                        
                        cameraPreview.srcObject = stream;
                        cameraContainer.style.display = 'block';
                        uploadArea.style.display = 'none';
                    } catch (err2) {
                        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –ø–µ—Ä–µ–¥–Ω–µ–π –∫–∞–º–µ—Ä–µ:', err2);
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                    }
                }
            };
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞–º–µ—Ä—ã
            const stopCamera = () => {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    stream = null;
                }
                cameraContainer.style.display = 'none';
                uploadArea.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—É—é –æ–±–ª–∞—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏
            };
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã
            const capturePhoto = () => {
                if (!stream) return;
                
                const canvas = document.getElementById('photo-canvas');
                const video = cameraPreview;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –≤–∏–¥–µ–æ
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä –≤–∏–¥–µ–æ –Ω–∞ canvas
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ Blob
                canvas.toBlob(async (blob) => {
                    // –°–æ–∑–¥–∞–µ–º File –∏–∑ Blob
                    const file = new File([blob], `camera-photo-${Date.now()}.jpg`, { type: 'image/jpeg' });
                    
                    // –°–æ–∑–¥–∞–µ–º DataTransfer –æ–±—ä–µ–∫—Ç –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞ –∫ input
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã –≤ input
                    photoInput.files = dataTransfer.files;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
                    const photoInfo = document.getElementById('photo-info');
                    if (photoInfo) {
                        photoInfo.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    }
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –æ–±—ã—á–Ω–æ–º—É —Ä–µ–∂–∏–º—É
                    stopCamera();
                }, 'image/jpeg', 0.8); // JPEG —Å 80% –∫–∞—á–µ—Å—Ç–≤–æ–º
            };
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            captureBtn.addEventListener('click', startCamera);
            captureFromCameraBtn.addEventListener('click', capturePhoto);
            cancelCameraBtn.addEventListener('click', stopCamera);
        }
    });
</script>
